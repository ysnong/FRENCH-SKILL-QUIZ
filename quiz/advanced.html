<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Yun Shan Nong">
	<title>Advanced Level Quiz</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="question.css">
	<script defer src="question.js"></script>
</head>
	
<body>
	<div class="container margin-top">
		<div id="question" class="justify-center flex-colum">
			<div id="top">
				<div class="top-item">
					<p id="question-num" class="top-f">
						Question 0
					</p>
					<div id="progressBar">
						<div id="progressBarFull"></div>
					</div>
				</div>
			</div>
			<h1 id="question-text" class="margin-top">Answer is...</h1>
			<div class="choice-container">
				<p class="choice-prefix">A</p>
				<p class="choice-text" id="0">Choice</p>
			</div>
			<div class="choice-container">
				<p class="choice-prefix">B</p>
				<p class="choice-text" id="1">Choice</p>
			</div>
			<div class="choice-container">
				<p class="choice-prefix">C</p>
				<p class="choice-text" id="2">Choice</p>
			</div>
			<div class="choice-container">
				<p class="choice-prefix">D</p>
				<p class="choice-text" id="3">Choice</p>
			</div>
			<div id="bottom">
				<div class="bottom-item">
					<p class="bottom-f">
						Grade
					</p>
					<h1 class="bottom-main" id="score">
						0
					</h1>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
